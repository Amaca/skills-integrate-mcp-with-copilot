<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
      <div id="admin-status">
        <div id="admin-login-section" class="hidden">
          <form id="admin-login-form">
            <input type="text" id="admin-username" placeholder="Admin Username" required />
            <input type="password" id="admin-password" placeholder="Password" required />
            <button type="submit">Login</button>
          </form>
        </div>
        <div id="admin-info" class="hidden">
          <span id="admin-welcome"></span>
          <button id="admin-logout">Logout</button>
        </div>
        <button id="admin-toggle">Admin Login</button>
      </div>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Manage Student Activities (Admin Only)</h3>
        <div id="admin-only-notice" class="hidden">
          <p><em>You must be logged in as an admin to manage student activities.</em></p>
        </div>
        <form id="signup-form" class="hidden">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="student-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up Student</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
